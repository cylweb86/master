<ion-header>
  <ion-navbar no-border>
    <ion-title>设置</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list margin-top no-lines>
    <button ion-item (touch)="checkUpdate()" event="setup_checkVersion">
      <ion-icon name="sync" item-start></ion-icon>
      版本 {{upgradePro.localVersion}}
      <ion-spinner item-end *ngIf="upgradePro.updating"></ion-spinner>
      <ion-note item-end>{{upgradePro.updating?'正在更新...':''}}</ion-note>
    </button>
  </ion-list>
  <p padding class="block-bottom">
    <button ion-button block (touch)="logout()" event="setup_logout" free outline color="blue">退出登录</button>
  </p>
</ion-content>
