<ion-header>

  <ion-navbar>
    <ion-title>工单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <loading mess="暂无信息" [status]="right" *ngIf="!right else entry"></loading>
  <ng-template #entry>
    <ion-card (touch)="goProblem()">
      <p>问题工单</p>
      <p>PROBLEM</p>
    </ion-card>
    <ion-card (touch)="goUnion()">
      <p>联考工单</p>
      <p>JOINT EXAMINATION</p>
    </ion-card>
    <ion-card (touch)="goHandle()">
      <p>处理工单</p>
      <p>HANDLE</p>
    </ion-card>
  </ng-template>
</ion-content>
