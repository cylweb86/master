<ion-header>

  <ion-navbar>
    <ion-title>{{navParams.get('title')}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <loading mess="暂无数据" [status]="system" *ngIf="!system else entry"></loading>
  <ng-template #entry>
    <p>{{navParams.get('title')}}</p>
    <p>{{navParams.get('noticeTime')}}</p>
    <p>{{system.content}}</p>
    <a (touch)="go()">查看</a>
  </ng-template>
</ion-content>
