<ion-header line-bottom>
  <ion-navbar>
    <ion-title>内容补充</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="content-inner">
    <ion-item no-lines>
      <ion-textarea [attr.length]="text?text.length:0" placeholder="输入您的内容" [(ngModel)]="text" maxlength="500" rows="8">
      </ion-textarea>
    </ion-item>
    <uploadimg (onComplete)="onComplete($event)" service="work/uploadimg" [params]="order"></uploadimg>
  </div>
</ion-content>
<ion-footer no-border>
  <ion-toolbar>
    <submiton (onClick)="submit()" [state]="text?nativePro.loadRunning:undefined">提交</submiton>
  </ion-toolbar>
</ion-footer>
