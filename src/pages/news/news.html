<ion-header>

  <ion-navbar no-lines>
    <ion-title>消息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-item-group class="groupcover">
    <button ion-item [navPush]="pages.informs" [navParams]="{'system':false}">
      <ion-icon name='icompany' item-left>
        <span [class.twice]="news?.companyNotice>=10" *ngIf="news?.companyNotice">{{news?.companyNotice}}</span>
      </ion-icon>
      公司通知
    </button>
    <button ion-item [navPush]="pages.informs" [navParams]="{'system':true}">
      <ion-icon name='isystemInfo' item-left>
        <span [class.twice]="news?.companyNotice>=10" *ngIf="news?.systemMessage">{{news?.systemMessage}}</span>
      </ion-icon>
      系统消息
    </button>
  </ion-item-group>
</ion-content>
