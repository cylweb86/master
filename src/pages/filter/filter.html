<ion-header>
  <ion-navbar>
    <ion-title>筛选条件</ion-title>
    <ion-buttons end no-margin>
      <button (touch)="restart()" padding-right-12 ion-button clear>
        重置
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list list-cover>
    <button (touch)="open()" detail-none ion-item>
      <ion-label>选择时间</ion-label>
      <ion-note item-right>{{event.time || '请选择时间'}}</ion-note>
    </button>
    <button *ngIf="!navParams.get('type')" detail-none ion-item (touch)="picker('area')">
      <ion-label>选择区域</ion-label>
      <ion-note item-right>{{area || '请选择区域'}}</ion-note>
    </button>
    <button detail-none ion-item (touch)="picker('grade')">
      <ion-label>选择级段</ion-label>
      <ion-note item-right>{{grade || '请选择级段'}}</ion-note>
    </button>
  </ion-list>
</ion-content>
<ion-footer padding-horizontal>
  <button [disabled]="!event.time" (touch)="comfire()" ion-button block>确定</button>
</ion-footer>

<ion-datetime *ngIf="come" (ionChange)="QC()" #datetime1 monthValues="[1,2,3,4]" min="2017-01" [(ngModel)]="event.timeQ"
  displayFormat="YYYY-M" pickerFormat="YYYY-M" cancelText="取消" doneText="完成">
</ion-datetime>


<ion-datetime *ngIf="come" (ionChange)="MC()" #datetime2 min="2017-01" [max]="event.maxM" [(ngModel)]="event.timeM"
  displayFormat="YYYY-MM" pickerFormat="YYYY-MM" cancelText="取消" doneText="完成">
</ion-datetime>

<ion-datetime *ngIf="come" (ionChange)="DC()" #datetime3 min="2017-01-01" [max]="event.max" [(ngModel)]="event.timeD"
  displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" cancelText="取消" doneText="完成">
</ion-datetime>

<ion-multi-picker id="multi" *ngIf="come" (ionChange)="YC()" #datetime4 [(ngModel)]="event.timey" item-content
  [multiPickerColumns]="simpleColumns" cancelText="取消" doneText="完成"></ion-multi-picker>
