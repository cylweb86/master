<ion-header>
  <ion-navbar>
    <ion-title>{{usercode ? "修改密码" : "设置新密码"}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <h2>请{{usercode ? "设置新密码":"修改密码"}}</h2>
  <form [formGroup]="formgroup" (ngSubmit)="onSubmit(formgroup.value)" novalidate>
    <ion-item *ngIf="!usercode">
      <ion-label stacked>原始密码</ion-label>
      <ion-input entype="password" type="password" formControlName="oldpwd" placeholder="输入原始密码"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>新的密码</ion-label>
      <ion-input entype="password" type="password" formControlName="password" placeholder="输入新的密码"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>确认密码</ion-label>
      <ion-input entype="password" type="password" formControlName="repassword" placeholder="确认输入密码"></ion-input>
    </ion-item>
    <p padding-left ion-text color="blue" margin-top-8 style="font-size: 1.2rem;">需要6-20位字符</p>
    <p margin-top padding-top padding-left padding-right-8>
      <button event="password_submit" ion-button block type="submit" [disabled]="formgroup.invalid||formgroup.value.password!==formgroup.value.repassword">确
        认</button>
    </p>
  </form>
</ion-content>
