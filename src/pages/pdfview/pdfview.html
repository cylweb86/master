<!--
  Generated template for the PdfviewPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content [fullscreen]='true'>
  <ion-header>
    <ion-navbar no-border>
      <ion-buttons end>
        <button ion-button icon-only (touch)="share()" clear>
          <ion-icon free name="ios-open-outline"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons start>
        <button ion-button icon-only (touch)="viewCtrl.dismiss()" clear>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>{{navParams.get('title')}}</ion-title>
    </ion-navbar>
  </ion-header>
  <pdf-viewer [src]="navParams.get('url')" [show-all]="true" [original-size]="false" [zoom]=1 [render-text]="false"
    [autoresize]="true" style="display: block">
  </pdf-viewer>

</ion-content>
